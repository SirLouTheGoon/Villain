<!DOCTYPE html>
<html lang="en">
<head>

        }

        .mood-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;

        .button-grid {

        }

        .button-grid .mood-btn:nth-child(3) { /* The long middle button */
            grid-column: 1 / span 2;
        }
</style>
</head>
<body class="font-body bg-no-repeat bg-cover bg-fixed min-h-screen flex items-center justify-center text-white p-4 sm:p-6">

    <main class="w-full max-w-4xl mx-auto text-center">
        <h1 class="font-heading text-4xl sm:text-5xl md:text-6xl font-medium mb-8 sm:mb-12 text-shadow-lg">
            In case you are...
        </h1>

        <div class="button-grid mb-10 sm:mb-16">
            <button class="mood-btn" data-action="upset">Upset</button>
            <button class="mood-btn" data-action="lonely">Lonely</button>
            <button class="mood-btn" data-action="horny">Horny</button>
            <button class="mood-btn" data-action="crash">About to crash out</button>
            <button class="mood-btn" data-action="motivation">Needing motivation</button>
        </div>

        <div id="result-display" class="min-h-[150px] flex items-center justify-center transition-opacity duration-500 ease-in-out opacity-0">
                    </div>
    </main>
    
<a href="https://viper-open-centrally.ngrok-free.app/">Arthur's Playground</a>
    
    <script>
        const contentPools = {
            upset: [
                "My sweet Maggie, whatever is wrong, just know that my arms are a safe place for you, always. Let me hold you until it's better.",
                "I'm so sorry you're feeling upset, babygirl. Remember that every storm passes. You've gotten through everything life has thrown at you, and you'll get through this too. I'm right here.",
                "Your feelings are valid, my love. Don't ever think you have to hide them. Talk to me, let it out. We're a team, you and me against the world.",
                "Roses are red, violets are blue, I hate seeing you sad, so what can I do? Seriously, tell me how I can make you smile.",
                "Hey, remember that time with Chandler at the park? Think of his little laugh. I hope that brings a little light to your heart right now. I love you.",
                "It's okay to not be okay. Just know that you're the strongest woman I know, and my love for you is bigger than any problem."
            ],
            lonely: [
                "Even if you feel alone in a room, just know you're never alone in my heart. I'm always thinking of you, baby.",
                "Five years, on and off, but one thing is constant: you're my person. I'm always just a text or a call away. You're never truly alone.",
                "I may not be beside you right now, but close your eyes and feel my love wrapping around you like a warm blanket. I'm with you in spirit, always.",
                "Are you a Wi-Fi signal? Because I'm feeling a strong connection, even from a distance. Missing you, my love.",
                "Remember, it's me, you, and Chandler. A little family of three. A perfect team. You are the center of our universe, never forget that.",
                "Loneliness is just a feeling, not a fact. The fact is, you are loved so deeply by me and our little boy."
            ],
            crash: [
                "Hey, superwoman. It's okay to hang up the cape. You give 110% every single day. Please, let yourself rest. The world can wait. I've got you.",
                "You're allowed to be tired. You're allowed to feel like you're at your limit. You're human, my amazing, hardworking human. Let me take some of the weight.",
                "Baby, you are the engine that keeps our family running. But even the strongest engines need to refuel. Please take a moment for yourself. You've more than earned it.",
                "Stop, drop, and let me pamper you. You've done enough. Your only job right now is to breathe and let me take care of everything.",
                "I see how hard you're working, how much you're juggling. It's okay to drop a ball or two. I'll be there to help you pick them up. Always."
            ],
            motivation: [
                "I know the hours are long and the work is hard, but think about the beautiful future we're building for our family. Every bit of effort is for us, and I'm so grateful.",
                "Remember your 'why'. It's for that little boy with your eyes. It's for the home we're creating. It's for the love that holds us all together. You've got this.",
                "You are a force of nature, Maggie. You can achieve anything you set your mind to. I believe in you more than words can say.",
                "Just a reminder from your biggest fan: You're brilliant, you're capable, and you're going to crush it. I'm so incredibly proud to be your man.",
                "Look how far you've come. Look at everything you've already accomplished. You're an inspiration, baby. Keep shining.",
                "Let's do this. Let's build our empire, you and me. One day at a time. I'm right here with you, every step of the way.",
                // Merged content from "Doubting your worth"
                "Doubting your worth? Maggie, you are priceless. To me, to Chandler, to this family... you are everything. Your worth is infinite.",
                "Don't you ever, for one second, doubt the incredible woman you are. You're a phenomenal mother, a loving partner, and the hardest worker I know. You are more than enough.",
                "If you could see yourself through my eyes, you'd see pure magic. You built a home for us, a life for our son. That's a legacy of immeasurable worth.",
                "You're not just 'one in a million,' babygirl. You're a once-in-a-lifetime. My once-in-a-lifetime.",
                "Your value isn't measured by your productivity or how you feel on a tough day. It's in your heart, your laugh, the way you love our son. It's immeasurable.",
                "Quote from me to you: 'She is worth more than rubies.' And it's true. You are my greatest treasure."
            ]
        };

        const hornyUrls = [
            // Add your URLs here! Example:
            // "https://example.com/url1",
            // "https://example.com/url2"
        ];

        const animations = [
            'animate__fadeInUp', 'animate__fadeInDown', 'animate__fadeInLeft', 'animate__fadeInRight',
            'animate__zoomIn', 'animate__bounceIn', 'animate__lightSpeedInRight', 'animate__rotateIn',
            'animate__jackInTheBox', 'animate__rollIn'
        ];

        const buttonContainer = document.querySelector('.button-grid');
        const resultDisplay = document.getElementById('result-display');
        let currentMessageElement = null;

        function getRandomItem(arr) {
            if (!arr || arr.length === 0) return null;
            const randomIndex = Math.floor(Math.random() * arr.length);
            return arr[randomIndex];
        }

        function showResult(action) {
            const contentArray = contentPools[action];
            if (!contentArray) return;

            const message = getRandomItem(contentArray);
            const newAnimation = getRandomItem(animations);

            const p = document.createElement('p');
            p.className = 'font-heading text-2xl sm:text-3xl italic leading-relaxed max-w-2xl';
            p.innerHTML = message;

            p.classList.add('animate__animated', newAnimation);

            resultDisplay.innerHTML = '';
            resultDisplay.appendChild(p);

            resultDisplay.classList.remove('opacity-0');
            currentMessageElement = p;
        }

        buttonContainer.addEventListener('click', (e) => {
            const button = e.target.closest('button[data-action]');
            if (!button) return;

            const action = button.dataset.action;

            if (action === 'horny') {
                const randomUrl = getRandomItem(hornyUrls);
                if (randomUrl && randomUrl.startsWith("http")) {
                    window.open(randomUrl, '_blank');
                } else {
                    console.error("Invalid or placeholder URL selected.");
                }
                return;
            }

            if (!resultDisplay.classList.contains('opacity-0')) {
                resultDisplay.classList.add('opacity-0');
                resultDisplay.addEventListener('transitionend', function handleTransitionEnd() {
                    showResult(action);
                }, { once: true });
            } else {
                showResult(action);
            }
        });

        document.querySelectorAll('button[data-action]').forEach(button => {
            button.className = 'mood-btn relative overflow-hidden z-10 py-3 px-6 sm:py-4 sm:px-8 text-base sm:text-lg font-semibold tracking-wider uppercase rounded-full border-2 border-white/60 bg-transparent text-white transition-all duration-300 ease-in-out hover:border-white hover:scale-105 hover:shadow-lg hover:shadow-white/10 active:scale-100';
        });
    </script>
</body>
</html>
